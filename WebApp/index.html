<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <!-- Bootstrap & Jquery Section -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>

    <!-- Styling Section -->
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">

    <!-- Third Party Section -->
    <script type="text/javascript" src="papaparse/papaparse.min.js"></script>
    <script type="text/javascript" src="lastfm/lastfm.api.md5.js"></script>
    <script type="text/javascript" src="lastfm/lastfm.api.js"></script>

    <!-- Script Section -->
    <script type="text/javascript" src="utility.js"></script>
    <script type="text/javascript" src="beautifier.js"></script>
</head>

<body onload="Init()">
    <div id="mainContent">
        <div class="btn-group btn-group-toggle mb-3">
            <label class="btn btn-dark active">
            <input type="radio" name="options" id="api" value="api" autocomplete="off" checked> API
        </label>
            <label class="btn btn-dark">
            <input type="radio" name="options" id="csv" value="csv" autocomplete="off"> CSV
        </label>
        </div>
        </br>
        <div id="csvContainer" hidden>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Upload a CSV file</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="csvFile" name="files">
                    <label class="custom-file-label" for="csvFile">Choose file</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                </div>
                <input type="text" class="form-control" id="filter" placeholder="Search for ... Remastered, Version" aria-label="Search" aria-describedby="basic-addon1">
            </div>
        </div>
        <div id="apiContainer">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                </div>
                <input type="text" class="form-control" id="usernameField" placeholder="Last.fm username" aria-label="Last.fm username" aria-describedby="basic-addon1">
            </div>
        </div>
        <button onclick="getAllTracks()">get all test</button>&nbsp;<label id="pageProgressCount">Page 0 / 0</label>
        <div class="tableDiv">
            <table id="scrobbleTable" class="table table-hover table-fixed">
                <thead class="thead-dark">
                    <tr>
                        <th>Artist</th>
                        <th>Track</th>
                        <th>Album</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Footer -->
    <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center py-3">
            Â© 2020 Copyright DAVAL
        </div>
    </footer>
</body>

</html>
